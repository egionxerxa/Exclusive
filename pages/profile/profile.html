<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../components/header/header.css" />
    <link rel="stylesheet" href="../../components/footer/footer.css" />
    <script src="../../components/header/header.js"></script>
    <script src="../../components/footer/footer.js"></script>
    <link rel="stylesheet" href="../../pages/profile/profile.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/favicon_E.svg"
    />
    <title>Exclusive - Profile Page</title>
  </head>
  <body>
    <custom-header></custom-header>
    <div class="container">
      <section class="siteIntro">
        <p class="path">Home / <span>My Account</span></p>
        <p class="greeting">Welcome! <span>Md Rimel</span></p>
      </section>

      <section class="accountSection">
        <div class="accountSidebarMenu">
          <div>
            <h4>Manage My Account</h4>
            <ul class="sideMenuList">
              <li>
                <a href="../../pages/pageNotFound/not-found.html">List</a>
              </li>
              <li>
                <a href="../../pages/pageNotFound/not-found.html"
                  >Address Book</a
                >
              </li>
              <li>
                <a href="../../pages/pageNotFound/not-found.html"
                  >My Payment Optios</a
                >
              </li>
            </ul>
          </div>

          <div>
            <h4>My Orders</h4>
            <ul class="sideMenuList">
              <li>
                <a href="../../pages/pageNotFound/not-found.html"
                  >My Returns</a
                >
              </li>
              <li>
                <a href="../../pages/pageNotFound/not-found.html"
                  >My Cancellations</a
                >
              </li>
            </ul>
          </div>

          <div>
            <h4>My WishList</h4>
          </div>
        </div>

        <form class="editProfileForm" action="#" method="get">
          <h3>Edit Your Profile</h3>

          <div class="formContainer">
            <div class="inputBox fristName">
              <label for="fristName">First Name</label>
              <input type="text" placeholder="MD" />
            </div>

            <div class="inputBox lastName">
              <label for="lastName">Last Name</label>
              <input type="text" placeholder="Rimel" />
            </div>

            <div class="inputBox email">
              <label for="email">Email</label>
              <input type="text" placeholder="rimel@gmail.com" />
            </div>

            <div class="inputBox address">
              <label for="address">Address</label>
              <input type="text" placeholder="Kingston, 5236, United State" />
            </div>

            <div class="inputBox password">
              <label for="password">Password Changes</label>
              <input type="text" placeholder="Current Password" />
              <input type="text" placeholder="New Password" />
              <input type="text" placeholder="Confirm New Password" />
            </div>
          </div>
          <div class="formActions">
            <a href="#">Cancel</a>
            <button>Save Changes</button>
          </div>
        </form>
      </section>
    </div>
    <custom-footer></custom-footer>
    <script>
      document.querySelector(".editProfileForm")?.addEventListener("submit", function (e) { e.preventDefault(); });
    </script>
  </body>
</html>
