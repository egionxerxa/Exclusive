<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive - LogIn</title>
    <link rel="stylesheet" href="../../components/header/header.css" />
    <link rel="stylesheet" href="../../components/footer/footer.css" />
    <script src="../../components/header/header.js"></script>
    <script src="../../components/footer/footer.js"></script>
    <script src="validation.js" defer></script>
    <link rel="stylesheet" href="../../pages/user/account.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/favicon_E.svg"
    />
  </head>
  <body>
    <div class="container">
      <custom-header></custom-header>

      <section class="content">
        <img
          src="../../assets/images/logInImage.jpg"
          alt="Device Image"
          class="deviceImage"
        />

        <div class="formContainer">
          <h2 class="formTitle">Logn in to Exclusive</h2>
          <p class="fromSubtext">Enter your details below</p>

          <form class="mainForm" id="loginForm">
            <input
              type="text"
              class="formInput"
              id="loginIdentifier"
              placeholder="Email or Phone number"
            />

            <input
              type="password"
              class="formInput"
              id="loginPassword"
              placeholder="Password"
            />

            <div class="submitContainer">
              <!-- Plotsoj -->
              <button type="submit" href="#" class="primaryButton">
                Log In
              </button>
              <a href="#" class="forgotPasswordLink">Forgot your password?</a>
            </div>
          </form>
        </div>
      </section>
    </div>
    <custom-footer></custom-footer>
  </body>
</html>
