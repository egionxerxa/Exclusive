<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive - LogIn</title>
    <link rel="stylesheet" href="../../components/header/header.css" />
    <link rel="stylesheet" href="../../components/footer/footer.css" />
    <script src="../../components/header/header.js"></script>
    <script src="../../components/footer/footer.js"></script>
    <script src="validation.js" defer></script>
    <link rel="stylesheet" href="../../pages/user/account.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/favicon_E.svg"
    />
  </head>
  <body>
    <custom-header></custom-header>
    <div class="container">
      <section class="content">
        <img
          src="../../assets/images/logInImage.jpg"
          alt="Device Image"
          class="deviceImage"
        />

        <div class="formContainer">
          <h2 class="formTitle">Log in to Exclusive</h2>
          <p class="fromSubtext">Enter your details below</p>

          <form class="mainForm" id="loginForm" action="#" method="get">
            <label for="loginIdentifier" class="formLabel">Email or phone number</label>
            <input
              type="text"
              class="formInput"
              id="loginIdentifier"
              placeholder="e.g. you@example.com or 07123456789"
              autocomplete="username"
            />

            <label for="loginPassword" class="formLabel">Password</label>
            <input
              type="password"
              class="formInput"
              id="loginPassword"
              placeholder="At least 6 characters"
              autocomplete="current-password"
            />

            <div class="submitContainer">
              <button type="submit" class="primaryButton">
                Log In
              </button>
              <a href="#" class="forgotPasswordLink">Forgot your password?</a>
            </div>
          </form>
        </div>
      </section>
    </div>

    <div id="loginModal" class="loginModal" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle" aria-describedby="loginModalMessage" hidden>
      <div class="loginModalBackdrop"></div>
      <div class="loginModalBox">
        <div class="loginModalIcon" aria-hidden="true">!</div>
        <h3 id="loginModalTitle" class="loginModalTitle">We couldnâ€™t log you in</h3>
        <p id="loginModalMessage" class="loginModalMessage">Please check your details and try again.</p>
        <button type="button" class="loginModalBtn" id="loginModalClose">OK, got it</button>
      </div>
    </div>

    <custom-footer></custom-footer>
  </body>
</html>
