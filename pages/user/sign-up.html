<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive - SignUp</title>
    <link rel="stylesheet" href="../../components/header/header.css" />
    <link rel="stylesheet" href="../../components/footer/footer.css" />
    <script src="../../components/header/header.js"></script>
    <script src="../../components/footer/footer.js"></script>
    <link rel="stylesheet" href="../../pages/user/account.css" />
    <link rel="stylesheet" href="../../pages/user/sign-up.css" />
    <script src="validation.js" defer></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/favicon_E.svg"
    />
  </head>
  <body>
    <custom-header></custom-header>
    <div class="container">
      <section class="content">
        <img
          src="../../assets/images/logInImage.jpg"
          alt="Device Image"
          class="deviceImage"
        />
        <div class="formContainer">
          <h2 class="formTitle">Create an Account</h2>
          <p class="fromSubtext">Enter your details below</p>
          <form class="mainForm" id="signupForm" action="#" method="get">
            <input
              type="text"
              class="formInput"
              id="signupName"
              placeholder="Name"
            />
            <input
              type="text"
              class="formInput"
              id="signupIdentifier"
              placeholder="Email or Phone Number"
            />

            <input
              type="password"
              class="formInput"
              id="signupPassword"
              placeholder="Password"
            />
            <div class="signUpSubmit">
              <button
                type="submit"
                href="#"
                class="primaryButton createAccount"
              >
                Create Account
              </button>
              <a href="#" class="primaryButton redirectToGoogleButton">
                <img src="../../assets/images/Icon-Google.svg" alt="" />
                Sign Up With Google
              </a>
              <div class="redirectLogin">
                <p>Already have an account?</p>
                <a href="../../pages/user/login.html">Log in</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>

    <div id="signupModal" class="signupModal" role="dialog" aria-modal="true" aria-labelledby="signupModalTitle" aria-describedby="signupModalMessage" hidden>
      <div class="signupModalBackdrop"></div>
      <div class="signupModalBox">
        <div class="signupModalIcon" aria-hidden="true">!</div>
        <h3 id="signupModalTitle" class="signupModalTitle">Message</h3>
        <p id="signupModalMessage" class="signupModalMessage">Details here.</p>
        <button type="button" class="signupModalBtn" id="signupModalClose">OK</button>
      </div>
    </div>

    <custom-footer></custom-footer>
  </body>
</html>
